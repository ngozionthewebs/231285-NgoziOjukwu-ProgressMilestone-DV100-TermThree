<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>

     <!-- Styles -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link href="../css/trips.css" rel="stylesheet">
</head>
<body>


<!---------------------------------------------------------------------------------------------------------------------- -->
    <!--Navbar-->

    <nav class="navbar fixed-top">
        <div class="container">
          
          <!-- Logo -->
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/logo.svg" alt="Logo" height="82">
          </a>
  
          <!-- Nav Items -->
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/trips.html">Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/checkout.html">Checkout</a>
            </li>
          </ul>
  
        </div>
      </nav>

<!---------------------------------------------------------------------------------------------------------------------- -->
    <!--Cards-->

      <!--Header-->
      <div class="container mt-5 pt-5">
        <h2  class="headings mt-5 pt-5" >Destinations</h2>


        <!-- Filtering and Sorting  -->

        <div class="row">

          <!--Filter Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="allTripsFilter">All Trips</label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="singleTripsFilter"  value="single" autocomplete="off">
            <label class="btn btn-outline-primary" for="singleTripsFilter"><i class="bi-geo-alt"></i>Single Destination</label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="multiTripsFilter" value="multi" autocomplete="off">
            <label class="btn btn-outline-primary" for="multiTripsFilter"><i class=" bi-map"></i>Multi-Destination</label>
          </div>

          <!--Sort Radio Buttons -->
    
            <div class="btn-group col-auto" role="group">
              <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
              <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i> Newset to Oldest</label>
            
              <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
              <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt" style="background-color: transparent;"></i> Price: Low to High</label>
            </div>
          </div>

        </div>

        <!--Trip Options Cards-->
          <div class="row py-5 gy-3" id="tripCon">

            <!--Trips Card Goes here-->
       
          </div>


      </div>

      <!--Trip Card Template-->

         <template id="tripTemplate">
                
          <div class="col-6">

            <!--Card Element-->

            <div class="card mt-5 pt-5 " >
              <div class="image">
                <img  src="../assets/card1.png" class="card-img-top" alt="...">
              </div>  
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 44px;" id="placeText">Paris</h5>
                    <p class="card-text" id="tripText">Paris: Elegance on the Seine. Iconic landmarks, artistic heritage, and culinary delights intertwine seamlessly, embracing both history and modernity.</p>
                    <p class="card-text" style="font-size: 24px; font-weight: 500;" id="costText" >$1000</p>

                    <a href="#" class="btn btn-primary ">Go somewhere</a>
                </div>
            </div>



            
          </div>

      </template>  

       <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script src="../js/trips.js"></script>


    
</body>
</html>
